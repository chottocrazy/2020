<p>創作活動をするにあたって「自分が良いと思うかどうか」を大切にしているので、ワンフレーズ作る毎に「格好いいな、かわいいな、素敵だな」と思うものを作り、最後はそれを集めた「自分にとっての素敵」を寄せ集めたものだけで曲を作り上げています。
なので、自分にとって最も大切なのは自分自身の感性です。</p>
