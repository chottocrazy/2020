<html lang="ja">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <style type="text/css">
        body {
            padding: 0;
            margin: 0;
        }
        
        #logo {
            position: relative;
            z-index: 5;
            width: 100%;
            height: 70vw;
            max-width: 950px;
            max-height: 700px;
        }
        
        #logo iframe {
            display: block;
            width: 90%;
            height: 90%;
            background: #fff;
            border: solid 0.25vw;
            border-radius: 5rem;
            margin: 2.5vw auto;
            animation: radius 10s linear infinite;
        }
        
        @keyframes radius {
            0% {
                border-radius: 5rem;
                transform: scale(1);
            }
            25% {
                border-radius: 2.5rem 5rem;
                transform: scale(0.95);
            }
            50% {
                border-radius: 5rem;
                transform: scale(1);
            }
            75% {
                border-radius: 5rem 2.5rem;
                transform: scale(0.98);
            }
            100% {
                border-radius: 5rem;
                transform: scale(1);
            }
        }
    </style>
    <link rel="stylesheet" type="text/css" href="" />
    <title>大 chotto crazy | 実現したいことを実現する | </title>
</head>

<body>
    <div id="logo"><iframe src="logo.html"></iframe></div>
    <div id="year"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#year").load("year.html");
        })
    </script>
</body>

</html>
