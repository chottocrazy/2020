<style type="text/css">
.online:after {content:"";}

#progress .max {
	width: 95%;
 animation: max 2.5s ease;
}

0% {width: 0%;}
100% {width: 95%;}
}
</style>
<title>昼と夜の風景の重ね合わせ | 大 chotto crazy 2020</title>
</head>
<body>
<div id="progress">
<div class="max"></div>
</div>
<div class="online" id="programme">
<p id="title">昼と夜の風景の重ね合わせ
<span class="by">Kakita Ibuki</span></p>
<div id="about">
夜、映像が投影されたところにだけ昼間の日常風景が流れる。ただそれだけ。<br/>
散歩してたらひらめいた小さな思いつきです。
</div>
<div id="schedule">
<div id="" class="end">
<span class="date">2020.10.30 - 1-.31</span>
<span class="sub">
<u>昼と夜の重ね合わせのテストを実施</u>
</span>
<a id="link" class="now" onclick="obj=document.getElementById('test').style; obj.display=(obj.display=='none')?'block':'none';"></a>
<div class="frame" id="test" style="display:none;">
<iframe id="iframe" src="https://www.youtube.com/embed/l4sH_tPJbHk" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>
<div id="" class="end">
<span class="date">2020.11.1 - 11.2</span>
<span class="sub">
<u>こす の重ね合わせを実施</u>
</span>
<a id="link" class="now" onclick="obj=document.getElementById('kosu').style; obj.display=(obj.display=='none')?'block':'none';"></a>
<div class="frame" id="kosu" style="display:none;">
<iframe id="iframe" src="https://www.youtube.com/embed/0QaTxCU5gAg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>
</div>
<div id="none" class="cancel">
<span class="date">2021.1.16 - 1.31</span>
<span class="sub">
<u>音ビルにて 昼と夜の重ね合わせ の実現を中止</u>
</span>
</div>
<div id="canceled">
<p>2020.12.11</p>
<p>コロナ感染拡大防止対策を徹底するため他府県からの移動を制限し、音ビルにて予定していた昼と夜の重ね合わせインスタレーションを中止することを決定しました。</p>
</div>
</div>
</div>
