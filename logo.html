<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <style>
        body {
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
        
        .box {
            animation: 1s linear infinite fontmotion;
            font-size: 22.5vw;
        }
        
        .btn {
            z-index: 50;
            font-family: "Times New Roman", "Times", serif;
            color: #D24117;
            -webkit-text-stroke: 0.1vw #FFF;
            text-stroke: 0.1vw #FFF;
            animation: 0.25s linear infinite alternate dai;
        }
        
        @-webkit-keyframes dai {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
        
        #credit {
            color: #000;
            font-size: 2.5vw;
            font-family: monospace;
            position: absolute;
            top: 50%;
            left: 50%;
            padding: 0;
            margin: 0;
            transform: translate(-50%, -50%);
            -webkit-transform: translate(-50%, -50%);
            display: none;
            z-index: 100;
            width: 100%;
            text-align: center;
            transition: .5s all;
        }
        
        #credit h1 {
            color: #000;
            font-size: 150%;
            line-height: 5vw;
            padding: 1rem;
            margin: 0;
            transform: scale(1, 1.5);
        }
        
        #credit p {
            font-size: 75%;
            padding: 2.5vw;
        }
        
        #credit a {
            text-decoration: none;
            background: #000;
            color: #fff;
            padding: 0 0.25rem;
        }
        
        #credit span {
            padding: 0.5rem 1rem;
            display: inline-block;
        }
    </style>
    <script src="tone/jquery.min.js"></script>
    <script src="tone/jquery-ui.min.js"></script>
    <script src="tone/Tone.min.js"></script>
    <script src="tone/StartAudioContext.js"></script>
    <script src="matter/matter.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font/fontmotion.css">
    <title>大 chotto crazy</title>
</head>

<body>
    <div id="credit">
        <h1 class="fontmotion">more info soon</h1>
        <p>Tools <a href="https://brm.io/matter-js/" target="_blank">Matter.js</a> <a href="https://tonejs.github.io/" target="_blank">Tone.js</a></p>
    </div>


    <section id="Gravity" data-feedly-extension-follow-feed="1.0.3" cz-shortcut-listen="true">
        <div id="toggleGravity" class="btn" onclick="obj=document.getElementById('credit').style; obj.display=(obj.display=='none')?'block':'none';">大</div>
        <canvas id="world" width="100%" height="100vh" style="width:100%; height:100vh;"></canvas>
    </section>

    <script src="matter/logo.js"></script>

</body>

</html>
