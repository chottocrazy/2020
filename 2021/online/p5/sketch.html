<!doctype html>
<html>
<head>
<title>sketch.js</title>
<style type="text/css">
  html, body {
    margin: 0
    padding: 0;
  }
  #sketch {
    position: fixed;
    z-index: 2;
    top:0; left:0;
    width: 100%;
    height: 100vh;
    animation: colorchange 40s linear infinite;
  }

  @keyframes colorchange
  {
    0%   {background: rgba(255,255,255, .0);}
    25%  {background: rgba(125, 125, 215, .25);}
    50%  {background: rgba(0, 0, 0, .5);}
    75%  {background: rgba(125, 125, 125, .25);}
    100% {background: rgba(255,255,255, .0);}
  }
</style>
</head>
<body>
  <div id="sketch"></div>
  <script src="/2021/online/p5/sketch.js"></script>
  <script>
  var COLOURS = [ '#EEE' ];
  var radius = 0;

  Sketch.create({
    container: document.getElementById( 'sketch' ),
    autoclear: false,
    retina: 'auto',

    setup: function() {
      console.log( 'setup' );
    },
    update: function() {
      radius = 2 + abs( sin( this.millis * 0.003 ) * 25 );
    },

    // Event handlers
    keydown: function() {
      if ( this.keys.C ) this.clear();
    },

    touchmove: function() {

      for ( var i = this.touches.length - 1, touch; i >= 0; i-- ) {
        touch = this.touches[i];
        this.lineCap = 'round';
        this.lineJoin = 'round';
        this.fillStyle = this.strokeStyle = COLOURS[ i % COLOURS.length ];
        this.lineWidth = radius;

        this.beginPath();
        this.moveTo( touch.ox, touch.oy );
        this.lineTo( touch.x, touch.y );
        this.stroke();
      }
    }
  });
</script>
</body>
</html>
